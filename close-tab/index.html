<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Animation - Elmo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      canvas {
        border: 2px solid #584e4e;
      }

      .alert-container {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: none;
      }

      #lives-container {
        display: fixed;
        top: 15px;
        right: 15px;
        z-index: 1000;
        font-size: 1.5em;
        color: red;
        justify-content: center;
      }
    </style>
  </head>
  <body class="text-center bg-secondary-subtle">
    <div class="alert-container">
      <div id="game-alert" class="alert alert-info" role="alert"></div>
    </div>
    <canvas class="m-5 bg-light" id="my_canvas" width="1000" height="800"></canvas>
    <div id="lives-container" class="mt-1">
      <span id="lives"></span>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
